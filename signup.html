<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte | Crunchyroll</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
  <header class="header">
    <div class="header__container-signup">  
            <a class="header__logo" href="./index.html">
                <img src="./assets/Crunchyroll_Logo.svg.png" class="p-3" alt="Logo Crunchyroll">
            </a>
    </div>
</header>

  <main class="auth">
    <section class="auth__container p-5">
      <p class="auth__title typo typo-primary typo-l">Créer un compte</p>
      <form class="auth__form">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required class="mb-2">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" minlength="6" required class="mb-2">

        <div class="auth__check mt-4 mb-4">
          <input type="checkbox" id="offers" name="offers" class="p-2">
          <label for="offers" class="typo-xs ml-2">Envoyez-moi offres et actus</label>
        </div>
        

        <button type="submit" class="button button-primary button-l">Créer un compte</button>
      </form>

      <p class="auth__text">
        Vous avez déjà un compte ?
        <a href="./login.html" class="button button-secondary button-s">SE CONNECTER</a>
      </p>

      <small>
        En créant un compte, vous acceptez nos
        <a href="#" class="typo-third">Conditions</a> et notre
        <a href="#" class="typo-third">Politique de confidentialité</a>, et vous confirmez être âgé d'au moins 16 ans.
      </small>
    </section>

   <footer class="site-footer mb-0">
        <div class="site-footer__container">
          
      
          <div class="site-footer__bottom">
            <p>© Crunchyroll, LLC</p>
          </div>
        </div>
      </footer>
  </main>
</body>
</html>
